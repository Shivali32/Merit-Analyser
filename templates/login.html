<!DOCTYPE html>
<html lang="en">

  {%load static %}
  {% include "header.html" %}
  <title>Alpha Bots login</title>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({%static 'images/bg_1.jpg' %})">
        <div class="container" style="margin-top: 100px;">
          <div class="row align-items-end justify-content-center text-center fade-up">
            <div class="col-lg-7">
              <h2 class="mb-0">Login</h2>
              <p>Enter valid credentials to log in</p>
            </div>
          </div>
        </div>
      </div> 
    

    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="/">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Login</span>
      </div>
    </div>

    <div class="site-section">
        <div class="container">


            <div class="row justify-content-center fade-up">
                <div class="col-md-5">
                  <form method = 'post' action = 'login/'>
                    {%csrf_token%}
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="username">Email ID:</label>
                            <input type="text" id="username" name = "username" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pword">Password</label>
                            <input type="text" id="password" name = 'password' class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Log In" class="btn btn-primary btn-lg px-5">
                        </div>
                    </div>
                  </form>
                </div>
            </div>
            

          
        </div>
    </div>

    
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

  
</body>

</html>
