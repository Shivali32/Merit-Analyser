<!DOCTYPE html>
<html lang="en">

  {%load static%}
  {% include "header.html" %}
  <title>Alpha bots Registration</title>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
 
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({%static 'images/bg_1.jpg' %})">
        <div class="container" style="margin-top: 100px;">
          <div class="row align-items-end justify-content-center text-center fade-up">
            <div class="col-lg-7">
              <h2 class="mb-0">Register</h2>
              <p>Enter your details to register at our website</p>
            </div>
          </div>
        </div>
      </div> 
    

    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="/">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Register</span>
      </div>
    </div>

    <div class="site-section">
        <div class="container">

          <form action = "#register/" method= "post">
            {%csrf_token%}
            <div class="row justify-content-center fade-up">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="username">Name</label>
                            <input type="text" name = "username" id="username" class="form-control form-control-lg">
                        </div>

                        <div class="col-md-12 form-group">
                          <label for="rollno">Roll Number</label>
                          <input type="text" name = "rollno" id="rollno" class="form-control form-control-lg">
                        </div>

                        <div class="col-md-12 form-group">
                          <label for="classid">4-Digit Class ID: </label>
                          <input type="text" name = "classid" id="classid" class="form-control form-control-lg">
                        </div>

                        <div class="col-md-12 form-group">
                            <label for="email">Email</label>
                            <input type="email" name = "email" id="email" class="form-control form-control-lg">
                        </div>
                        
                        <div class="col-md-12 form-group">
                            <label for="phone">Phone No:</label>
			                      <input type="tel" id="phone" name="phone"  class="form-control form-control-lg">
                        </div>

                        <div class="col-md-12 form-group">
                            <label for="pword">Password</label>
                            <input type="password" id="password" name = "password" class="form-control form-control-lg">
                        </div>

                        <div class="col-md-12 form-group">
                            <label for="pword2">Re-type Password</label>
                            <input type="password" id="password2" name = "password2" class="form-control form-control-lg">
                        </div>

                          <p style = "margin-left:15%;">Register as: </p>
                          <label class="radio-inline" style = "margin-left:7%;">
                            <input type="radio" name="usertype" value = "teacher"> Teacher
                          </label>
                          <label class="radio-inline" style = "margin-left:7%;">
                            <input type="radio" name="usertype" value = "student"> Student
                          </label>
                        
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Register" class="btn btn-primary btn-lg px-5" style="margin-left:30%;">
                        </div>
                    </div>
                </div>
            </div>
          </form>

          
        </div>
    </div>

  
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

</body>

</html>
