<!DOCTYPE html>
<html lang="en">

  {%load static%}
  {% include "header.html" %}
  <title>Alpha bots Generate Analysis</title>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({%static 'images/bg_1.jpg' %})">
        <div class="container" style="margin-top: 100px;">
          <div class="row align-items-end justify-content-center text-center fade-up">
            <div class="col-lg-7">
              <h2 class="mb-0">Generate Analysis</h2>
              <p>Enter the details to Generate Analysis at our website</p>
            </div>
          </div>
        </div>
      </div> 
    

    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="/">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Register</span>
      </div>
    </div>

    <div class="site-section">
        <div class="container">

<form action = "create_test/" method= "post"  enctype="multipart/form-data">
  {%csrf_token%}
            <div class="row justify-content-center fade-up">
                <div class="col-md-5">
                    <div class="row">

                      
                        <div class="col-md-12 form-group">
                            <label for="testname">Test Name </label>
                            <input type="text" name = "testname" id="testname" class="form-control form-control-lg">
                        </div>
                       
                        <div class="col-md-12 form-group">
                          <label for="teacherid">Teacher ID </label>
                          <input type="text" name = "teacherid" id="teacherid" class="form-control form-control-lg">
                        </div>

                        <div class="col-md-12 form-group">
                          <label for="maxmarks">Max Marks </label>
                          <input type="text" name = "maxmarks" id="maxmarks" class="form-control form-control-lg">
                        </div>

                        <div class="col-md-12 form-group">
                          <label for="passingmarks">Passing Marks </label>
                          <input type="text" name = "passingmarks" id="passingmarks" class="form-control form-control-lg">
                        </div>
                    

                        <div class="col-md-12 form-group">
                          <label for="classname">Class Name</label>
                          <input type="text" name = "classname" id="classname" class="form-control form-control-lg">
                        </div>


                        <div class="col-md-12 form-group">
                          <label for="username">Upload CSV</label>
                          <input type = "file" name ="document" class="form-control form-control-lg">
                        </div>

                        <!--label class="radio-inline">
                            <input type="radio" name="usertype" value = "student">Student
                          </label-->
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" name = 'register' value="Register" class="btn btn-primary btn-lg px-5" style="margin-left:28%;">
                        </div>
                    </div>
                </div>
            </div>
          </form>

          
        </div>
    </div>


  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#51be78"/></svg></div>

</body>

</html>
